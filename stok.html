<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stok Barang - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #343a40;
      color: white;
      position: fixed;
      overflow-y: auto;
    }
    .sidebar h3 {
      text-align: center;
      padding: 20px 0;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #495057;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      transition: background-color 0.3s ease;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .sidebar a.active {
      background-color: #007bff;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px);
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .table thead {
      background-color: #343a40;
      color: white;
    }
  </style>
</head>
<body>
    <div class="sidebar">
        <h3>Admin Dashboard</h3>
        <a href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="product.html"><i class="bi bi-box"></i> Produk</a>
        <a href="pesanan.html"><i class="bi bi-cart"></i> Pesanan</a>
        <a href="pengguna.html"><i class="bi bi-people"></i> Pengguna</a>
        <a href="transaksioffline.html"><i class="bi bi-people"></i> Transaksi Offline</a>
        <a href="stok.html" class="active"><i class="bi bi-people"></i> Stok Barang</a>
    </div>

  <div class="content">
    <h4>Stok Barang</h4>
    <div class="container mt-4">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Jenis Perhiasan</th>
            <th>Stok Tersedia</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="stockTableBody">
          <!-- Data stok akan dimuat di sini -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Data default jika localStorage kosong
    const defaultStockData = [
      { jenis: "Anting", stok: 20 },
      { jenis: "Cincin", stok: 35 },
      { jenis: "Kalung", stok: 15 },
      { jenis: "Gelang", stok: 25 }
    ];

    function getStockData() {
      let stockData = localStorage.getItem("stockData");
      return stockData ? JSON.parse(stockData) : defaultStockData;
    }

    function saveStockData(data) {
      localStorage.setItem("stockData", JSON.stringify(data));
    }

    function loadStock() {
      const stockData = getStockData();
      const stockTableBody = document.getElementById("stockTableBody");
      stockTableBody.innerHTML = "";

      stockData.forEach((item, index) => {
        const row = `
          <tr>
            <td>${item.jenis}</td>
            <td><span id="stok-${index}">${item.stok}</span></td>
            <td>
              <button class="btn btn-success btn-sm" onclick="tambahStok(${index})">Tambah</button>
              <button class="btn btn-danger btn-sm" onclick="kurangiStok(${index})">Kurangi</button>
            </td>
          </tr>
        `;
        stockTableBody.innerHTML += row;
      });
    }

    function tambahStok(index) {
      let stockData = getStockData();
      stockData[index].stok += 1;
      saveStockData(stockData);
      loadStock();
    }

    function kurangiStok(index) {
      let stockData = getStockData();
      if (stockData[index].stok > 0) {
        stockData[index].stok -= 1;
        saveStockData(stockData);
        loadStock();
      } else {
        alert("Stok tidak boleh kurang dari 0!");
      }
    }

    // Pastikan localStorage terisi saat pertama kali
    if (!localStorage.getItem("stockData")) {
      saveStockData(defaultStockData);
    }

    // Event listener untuk memastikan perubahan data langsung terlihat di semua halaman
    window.addEventListener("storage", loadStock);

    // Load stok saat halaman dimuat
    loadStock();
  </script>
</body>
</html>
