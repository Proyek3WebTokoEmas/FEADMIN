<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengguna - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Gaya Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #343a40;
      color: white;
      position: fixed;
      overflow-y: auto;
    }

    .sidebar h3 {
      text-align: center;
      padding: 20px 0;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #495057;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar a.active {
      background-color: #007bff;
      color: white;
    }

    /* Gaya Konten */
    .content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px);
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    .content h5 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #343a40;
    }

    /* Gaya Tabel */
    .table {
      margin-top: 15px;
      background-color: #ffffff;
      border-collapse: collapse;
      width: 100%;
    }

    .table th,
    .table td {
      border: 1px solid #dee2e6;
      padding: 10px;
      text-align: left;
    }

    .table th {
      background-color: #f8f9fa;
    }

    .table td {
      background-color: #ffffff;
    }

    /* Responsif */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .content {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Admin Dashboard</h3>
    <a href="dashboardadmin.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="product.html"><i class="bi bi-box"></i> Produk</a>
    <a href="pesanan.html"><i class="bi bi-cart"></i> Pesanan</a>
    <a href="pengguna.html" class="active"><i class="bi bi-people"></i> Pengguna</a>
    <a href="transaksioffline.html"><i class="bi bi-people"></i> Transaksi Offline</a>
  </div>

  <!-- Content -->
  <div class="content">
    <h5>Daftar Pengguna</h5>

    <!-- Tabel Pengguna -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama</th>
          <th>Email</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Data akan dimuat secara dinamis -->
      </tbody>
    </table>
  </div>

  <!-- Script -->
  <script>
    // Fetch data dari API
    function fetchUsers() {
      fetch('https://be-3.vercel.app/users')
        .then(response => response.json())
        .then(data => {
          users = data;
          loadUsers();
        })
        .catch(error => console.error('Error fetching users:', error));
    }

    // Load Pengguna ke Tabel
    function loadUsers() {
      const userTableBody = document.getElementById("userTableBody");
      userTableBody.innerHTML = "";

      users.forEach(user => {
        const row = `
          <tr>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editUser(${user.id})">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Hapus</button>
            </td>
          </tr>
        `;
        userTableBody.innerHTML += row;
      });
    }

    // Hapus Pengguna
    function deleteUser(id) {
      Swal.fire({
        title: "Yakin ingin menghapus?",
        text: "Data pengguna ini akan dihapus permanen.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Ya, hapus",
        cancelButtonText: "Batal",
      }).then((result) => {
        if (result.isConfirmed) {
          users = users.filter(user => user.id !== id);
          Swal.fire("Berhasil!", "Pengguna berhasil dihapus.", "success");
          loadUsers();
        }
      });
    }

    // Edit Pengguna
    function editUser(id) {
      const user = users.find(user => user.id === id);
      if (!user) return;

      Swal.fire({
        title: "Edit Pengguna",
        html: `
          <input id="editName" class="swal2-input" value="${user.name}">
          <input id="editEmail" class="swal2-input" value="${user.email}">
        `,
        preConfirm: () => {
          const name = document.getElementById("editName").value;
          const email = document.getElementById("editEmail").value;

          user.name = name;
          user.email = email;
        },
      }).then(() => {
        Swal.fire("Berhasil!", "Data pengguna berhasil diperbarui.", "success");
        loadUsers();
      });
    }

    // Load Pengguna saat halaman dimuat
    document.addEventListener("DOMContentLoaded", fetchUsers);
  </script>
</body>
</html>
