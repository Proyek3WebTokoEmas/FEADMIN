<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesanan - Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Gaya Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #343a40;
      color: white;
      position: fixed;
      overflow-y: auto;
    }
    .sidebar h3 {
      text-align: center;
      padding: 20px 0;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #495057;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      transition: background-color 0.3s ease;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .sidebar a.active {
      background-color: #007bff;
      color: white;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px);
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .content h5 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #343a40;
    }
    .table {
      margin-top: 15px;
      background-color: #ffffff;
      border-collapse: collapse;
      width: 100%;
    }
    .table th,
    .table td {
      border: 1px solid #dee2e6;
      padding: 10px;
      text-align: left;
    }
    .table th {
      background-color: #f8f9fa;
    }
    .table td {
      background-color: #ffffff;
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .content {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Admin Dashboard</h3>
    <a href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="product.html"><i class="bi bi-box"></i> Produk</a>
    <a href="pesanan.html" class="active"><i class="bi bi-cart"></i> Pesanan</a>
    <a href="pengguna.html"><i class="bi bi-people"></i> Pengguna</a>
    <a href="transaksioffline.html"><i class="bi bi-people"></i> Transaksi Offline</a>
  </div>

  <!-- Content -->
  <div class="content">
    <h5>Pesanan</h5>

    <!-- Tabel Pesanan -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Jenis Perhiasan</th>
          <th>Jenis Emas</th>
          <th>Berat Emas (gram)</th>
          <th>Total Harga</th>
          <th>Status</th> <!-- Kolom Status Ditambahkan -->
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="orderTableBody">
        <!-- Data akan dimuat secara dinamis -->
      </tbody>
    </table>
  </div>

  <!-- Script -->
  <script>
    let orders = [];

    // Mengambil harga emas terbaru
    async function fetchMetalPrice() {
      const apiKey = '53241f7714f922f13ddc87b3d1e7c1e6';
      try {
        const response = await fetch('https://api.metalpriceapi.com/v1/latest', {
          headers: { 'X-API-KEY': apiKey, 'Content-Type': 'application/json' },
        });
        const data = await response.json();
        const xauRate = data.rates['XAU'];
        const idrRate = data.rates['IDR'];
        const goldPricePerOunceInIDR = (1 / xauRate) * idrRate;
        window.goldPricePerGram = goldPricePerOunceInIDR / 31.1035;

        // Panggil untuk mengambil data pesanan setelah harga emas didapatkan
        fetchOrders();
      } catch (error) {
        console.error('Error fetching metal price:', error);
        Swal.fire({
          icon: 'error',
          title: 'Gagal Mendapatkan Data Harga Emas',
          text: 'Pastikan koneksi internet stabil.',
        });
      }
    }

    // Mengambil data pesanan
    async function fetchOrders() {
      try {
        const response = await fetch('https://be-3.vercel.app/payment');
        if (!response.ok) {
          throw new Error('Failed to fetch payment data');
        }
        const paymentsFromBackend = await response.json();
    
        // Konversi data payments agar sesuai dengan struktur pesanan yang digunakan di tabel
        orders = paymentsFromBackend.map(payment => ({
          id: payment.order_id || 'Tidak ada ID',
          customer_name: payment.customer_name || 'Tidak ada nama',
          customer_email: payment.customer_email || 'Tidak ada email',
          total_payment: payment.gross_amount || 0,
          status: payment.status || 'Pending'
        }));
    
        loadOrders();
      } catch (error) {
        console.error('Error fetching payments:', error);
        Swal.fire({
          icon: 'error',
          title: 'Gagal Mendapatkan Data Pembayaran',
          text: 'Pastikan koneksi internet stabil.',
        });
      }
    }
    
    // Memuat data pembayaran ke dalam tabel
    function loadOrders() {
      const orderTableBody = document.getElementById("orderTableBody");
      orderTableBody.innerHTML = "";
      
      orders.forEach(order => {
        const row = `
          <tr>
            <td>${order.id}</td>
            <td>${order.customer_name}</td>
            <td>${order.customer_email}</td>
            <td>Rp ${order.total_payment.toLocaleString("id-ID")}</td>
            <td>${order.status}</td> <!-- Menampilkan Status Pembayaran -->
            <td>
              <button class="btn btn-warning btn-sm" onclick="editOrder('${order.id}')">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteOrder('${order.id}')">Hapus</button>
            </td>
          </tr>
        `;
        orderTableBody.innerHTML += row;
      });
    }
    
    // Menghapus pesanan
    function deleteOrder(id) {
      orders = orders.filter(order => order.id !== id);
      Swal.fire("Berhasil!", "Data pembayaran berhasil dihapus.", "success");
      loadOrders();
    }
    
    // Mengedit status pesanan
    function editOrder(id) {
      const order = orders.find(order => order.id === id);
      if (!order) return;
    
      Swal.fire({
        title: "Edit Status Pembayaran",
        html: `
          <select id="editStatus" class="swal2-input">
            <option value="Pending" ${order.status === "Pending" ? "selected" : ""}>Pending</option>
            <option value="Settlement" ${order.status === "settlement" ? "selected" : ""}>Settlement</option>
            <option value="Failed" ${order.status === "failed" ? "selected" : ""}>Failed</option>
          </select>
        `,
        preConfirm: () => {
          const status = document.getElementById("editStatus").value;
          order.status = status;
        }
      }).then(() => {
        Swal.fire("Berhasil!", "Status pembayaran berhasil diperbarui.", "success");
        loadOrders();
      });
    }
    
    // Panggil fetchOrders untuk memuat data pertama kali
    fetchOrders();
    

    document.addEventListener("DOMContentLoaded", fetchMetalPrice);
  </script>
</body>
</html>
