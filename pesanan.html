<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesanan - Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Gaya Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #343a40;
      color: white;
      position: fixed;
      overflow-y: auto;
    }

    .sidebar h3 {
      text-align: center;
      padding: 20px 0;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #495057;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .sidebar a.active {
      background-color: #007bff;
      color: white;
    }

    /* Gaya Konten */
    .content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px);
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    .content h5 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #343a40;
    }

    /* Gaya Tabel */
    .table {
      margin-top: 15px;
      background-color: #ffffff;
      border-collapse: collapse;
      width: 100%;
    }

    .table th,
    .table td {
      border: 1px solid #dee2e6;
      padding: 10px;
      text-align: left;
    }

    .table th {
      background-color: #f8f9fa;
    }

    .table td {
      background-color: #ffffff;
    }

    /* Responsif */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .content {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Admin Dashboard</h3>
    <a href="dashboardadmin.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="product.html"><i class="bi bi-box"></i> Produk</a>
    <a href="pesanan.html" class="active"><i class="bi bi-cart"></i> Pesanan</a>
    <a href="pengguna.html"><i class="bi bi-people"></i> Pengguna</a>
  </div>

  <!-- Content -->
  <div class="content">
    <h5>Pesanan</h5>

    <!-- Tabel Pesanan -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama Pelanggan</th>
          <th>Produk</th>
          <th>Total Harga</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="orderTableBody">
        <!-- Data akan dimuat secara dinamis -->
      </tbody>
    </table>
  </div>

  <!-- Script -->
  <script>
    let orders = [
      { id: 1, customer: "Budi", product: "Cincin Emas 24K", price: 7500000, status: "Completed" },
      { id: 2, customer: "Siti", product: "Kalung Emas 18K", price: 4500000, status: "Pending" }
    ];

    // Load Orders into Table
    function loadOrders() {
      const orderTableBody = document.getElementById("orderTableBody");
      orderTableBody.innerHTML = "";

      orders.forEach(order => {
        const row = `
          <tr>
            <td>${order.id}</td>
            <td>${order.customer}</td>
            <td>${order.product}</td>
            <td>Rp ${order.price.toLocaleString("id-ID")}</td>
            <td>${order.status}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editOrder(${order.id})">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteOrder(${order.id})">Hapus</button>
            </td>
          </tr>
        `;
        orderTableBody.innerHTML += row;
      });
    }

    // Hapus Pesanan
    function deleteOrder(id) {
      orders = orders.filter(order => order.id !== id);
      Swal.fire("Berhasil!", "Pesanan berhasil dihapus.", "success");
      loadOrders();
    }

    // Edit Pesanan
    function editOrder(id) {
      const order = orders.find(order => order.id === id);
      if (!order) return;

      Swal.fire({
        title: "Edit Pesanan",
        html: `
          <input id="editCustomer" class="swal2-input" value="${order.customer}">
          <input id="editProduct" class="swal2-input" value="${order.product}">
          <input id="editPrice" class="swal2-input" type="number" value="${order.price}">
          <select id="editStatus" class="swal2-input">
            <option value="Pending" ${order.status === "Pending" ? "selected" : ""}>Pending</option>
            <option value="Completed" ${order.status === "Completed" ? "selected" : ""}>Completed</option>
            <option value="Canceled" ${order.status === "Canceled" ? "selected" : ""}>Canceled</option>
          </select>
        `,
        preConfirm: () => {
          const customer = document.getElementById("editCustomer").value;
          const product = document.getElementById("editProduct").value;
          const price = parseFloat(document.getElementById("editPrice").value);
          const status = document.getElementById("editStatus").value;

          order.customer = customer;
          order.product = product;
          order.price = price;
          order.status = status;
        }
      }).then(() => {
        Swal.fire("Berhasil!", "Pesanan berhasil diperbarui.", "success");
        loadOrders();
      });
    }

    // Load Pesanan saat halaman dimuat
    document.addEventListener("DOMContentLoaded", loadOrders);
  </script>
</body>
</html>
